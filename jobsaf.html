<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jobstyle.css">
    <title>Jobs.af Responsive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmattan&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="leftcolumn">

        </div>

        <div class="rightcolumn">
            <div class="navbar">
                <div class="icon">
                    <h1>JOBS.AF</h1>
                </div>
                <div class="search">
                    <p class="p1">Don't have an account?</p>
                    <a href="#">Sign up</a>
                </div>
            </div>

            <div class="content">
                <h1>Login to jobs.af</h1>
                <p class="p2">Now you can apply for your dream job here in jobs.af</p>
                <div class="media">
                    <button class="btn1"><a href="#">With Facebook</a></button>
                    <button class="btn2"><a href="#">With Google</a></button>
                </div>
                <!-- <div class="or">OR</div> -->
                <div class="form">
                    <label for="username">Username/email</label>
                    <input type="email" id="username" name="username">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password">
                </div>

                <div class="remember">
                    <div class="merge">
                        <input type="checkbox" id="check" name="check me" value="Remember me">
                        <label for="check"> Remember me</label><br>
                    </div>
                    <p class="forget"><a href="#">Forget password?</a></p>

                </div>

                <div class="login">
                    <button type="button" class="but">Login</button>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
